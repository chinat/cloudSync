	<script type="text/javascript" >
    /*init*/
    $("#apps"). isotope({filter:'.app'});
    $nav = ".app";
    $sync = ".unsync";
	/* disable right menu */
    $("img").bind("contextmenu", function(event){ return false; });
    $("#apps").isotope({itemSelector: '.app', layoutMode: 'masonry', });	
    /* double left click*/
    $("img").dblclick(function(){
        if($(this).parent().hasClass('unsync')) {
            $(this).parent().removeClass("unsync").addClass("sync");
            $("#apps"). isotope({filter:$nav, filter:'.unsync'});
             $sync = ".unsync";
        }
        else if($(this).parent().hasClass('sync')) {
            $(this).parent().removeClass("sync").addClass("unsync");
            $("#apps"). isotope({filter:$nav, filter:'.sync'});
            $sync = ".sync";
        }
        return false;
    }).mousedown(function(event) {
        if(event.which == 3){
            alert("Right clicked");             
        }
        return false;
    });

    /*sort */
   
    
    /*synce */
    $("#btn-unsynced").click(function(){
        $("#apps"). isotope({filter:'.unsync ' }).istope({filter:$nav});
    });
    $("#btn-synced").click(function(){
        $("#apps").isotope({filter: '.sync '}).istope({filter:$nav});
    });
    /* navigate */
    $("#nav-all").click(function(){ $("#apps").isotope({filter: $sync, filter: '.app'}); $nav = ".app";  });
    $("#nav-int").click(function(){ $("#apps").isotope({filter: $sync, filter: '.internet'}); $nav = ".internet"; });
    $("#nav-mul").click(function(){ $("#apps").isotope({filter: $sync, filter: ".multimedia"}); $nav = ".multimedia"; });
    $("#nav-off").click(function(){ $("#apps").isotope({filter: $sync, filter: ".office"}); $nav = ".office"; });
    $("#nav-gam").click(function(){ $("#apps").isotope({filter: $sync, filter: ".game"}); $nav = ".game"; });
    $("#nav-pic").click(function(){ $("#apps").isotope({filter: $sync, filter: ".picture"}); $nav = ".picture"; });
    $("#nav-dev").click(function(){ $("#apps").isotope({filter: $sync, filter: ".development"}); $nav = ".development"; });
    $("#nav-sys").click(function(){ $("#apps").isotope({filter: $sync, filter: ".system"}); $nav = ".system" ; });
    $("#nav-acc").click(function(){ $("#apps").isotope({filter: $sync, filter: ".accessory"}); $nav = ".accessory"; });
    $("#nav-oth").click(function(){ $("#apps").isotope({filter: $sync, filter: ".other"}); $nav = ".other"; });
